<ion-header>

  <ion-navbar color="primary">
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login" *ngIf="!auth.authenticated()">
  <ion-segment [(ngModel)]="authType" color="primary">
    <ion-segment-button value="login">
      Log In
    </ion-segment-button>
    <ion-segment-button value="signup">
      Sign Up
    </ion-segment-button>
  </ion-segment>

  <form #signForm="ngForm" (ngSubmit)="authenticate(signForm.value)">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" name="email" ngModel></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" name="password" ngModel></ion-input>
    </ion-item>

    <div padding>
      <button ion-button block type="submit">Get Started!</button>
    </div>
  </form>
</ion-content>

<ion-content *ngIf="auth.authenticated()">
  <h1>Welcome, {{ auth.user }}</h1>
  <div padding>
    <button ion-button block (click)="auth.logout()">Log Out</button>
  </div>
</ion-content>
